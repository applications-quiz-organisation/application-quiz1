<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de quiz</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="container">
        <div class="quiz">
            <div id="welcomescreenId">
                <h1 class="quiz__maintitleh">JavaScript Quiz</h1>
                <p class="quiz__maintitlep">Evaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous. C'est fun et gratuit.</p>
                <div class="nomInput">
                    <label for="nom__input">Nom</label><br>
                    <input id="nom__input" type="text" name="text1" /><br>
                    <div class="prenomClass"> inserrez votre nom</div>
                </div>
                <div class="emailInut">
                    <label for="welcomeemail">E-mail</label><br>
                    <input id="welcomeemail" type="email"  placeholder="" /><br>
                    <div class="emailClass"> votre email</div>
                </div>
                <div class="divButton">
                    <button id="commencer__btn" class="quiz__btn">Commencer</button>
                </div>
            </div>
            <div id="questionscreenId" class="questionscreen">
            </div> 
            <div id="resultscreen" class="div__result">
                <p class="affiche__prenom" >  <span id="nbcorrects">x</span> / <span id="nbquestions">x</span> </p>
                <button id="acceuil__btnId" class="acceuil__btn">Acceuil</button>
            </div>
        </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
